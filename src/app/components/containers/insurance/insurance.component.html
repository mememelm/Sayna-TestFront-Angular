<div class="insurance-content text-center">
  <div class="container">
    <label class="title mt-5">Choose your Insurance</label> <br>
    <label class="subtitle">Keep Your Life Smile, Safe, and Wealthy</label>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="card card-content col-md-4 cursor-pt" *ngFor="let insurance of listInsurance">
        <p><img class="img-insurance" [src]="insurance.logo"></p>
        <p class="second-title">{{insurance.title}}</p>
        <p class="subtitle">
          Insurance can have various effects on society through the way that it changes who bears the cost of losses and
          damage.
        </p>
      </div>
    </div>
  </div>
</div>
